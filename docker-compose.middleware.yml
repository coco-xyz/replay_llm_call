services:
  # PostgreSQL database service
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: replay_llm_call
      POSTGRES_USER: replay_llm_call
      POSTGRES_PASSWORD: replay_llm_call
      # POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U replay_llm_call -d replay_llm_call"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - replay_llm_call_network


volumes:
  postgres_data:
    driver: local

networks:
  replay_llm_call_network:
    driver: bridge 