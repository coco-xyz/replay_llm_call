services:
  # PostgreSQL database service
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-replay_llm_call}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-replay_llm_call}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - replay_llm_call_network

  # Replay LLM Call application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT}:8080"
    env_file:
      - .env
    environment:
      # Override only Docker-specific service names (keep all other configs from .env)
      DATABASE__URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-replay_llm_call}
    volumes:
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - replay_llm_call_network
    restart: unless-stopped



volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local

networks:
  replay_llm_call_network:
    driver: bridge 